{% load i18n %}

<!DOCTYPE html>
<html lang="{% translate 'lang' %}">

<head>
    <meta charset="UTF-8">
    <title>{% translate 'Login' %}</title>
    {% include 'style.html' %}
    <style>
        input {
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
        }

        label {
            white-space: nowrap;
        }

        th {
            vertical-align: top;
            line-height: 50px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="middle" style="text-align: center;">
        <p style="font-size: 80px;">{% translate 'Login To NumBombOnline' %}</p>
        <form style="text-align: center;" method="post">
            <table style="width: 100%;">
                {% csrf_token %}
                {{ form.as_table}}
            </table>
            <input class="btn" type="submit" value="{% translate 'Login' %}" />
        </form>
    </div>
</body>

</html>
