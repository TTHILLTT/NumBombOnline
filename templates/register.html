{% load i18n %}

<html lang="{% translate 'lang' %}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% translate 'Register' %}</title>
    {% include 'style.html' %}
    <style>
        input {
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
        }

        label {
            white-space: nowrap;
        }

        th {
            vertical-align: top;
            line-height: 50px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="middle" style="text-align: center;">
        <p style="font-size: large; background: rgba(255,255,255,0.5);">{% translate 'Register To NumBombOnline' %}</p>
        <form id="register-form" method="post">
            {% csrf_token %}
            <table style="width: 100%">
                {{ form.as_table}}
            </table>
            <input type="submit" value="{% translate 'Register' %}">
        </form>
    </div>
</body>

</html>
